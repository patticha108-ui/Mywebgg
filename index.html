<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TOUCH ENGINE PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Kanit:wght@200;400;600&display=swap');

        :root {
            --accent: #00ffaa;
            --accent-glow: rgba(0, 255, 170, 0.4);
            --bg: #030303;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            font-family: 'Inter', 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 24px;
        }

        /* Abstract Background Elements */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(120px);
            opacity: 0.05;
            z-index: -1;
            transition: opacity 0.8s ease;
        }

        .active .bg-glow {
            opacity: 0.15;
            width: 400px;
        }

        /* Minimal Header */
        .header-badge {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.2);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 700;
            color: #ff4444;
            letter-spacing: 1px;
        }

        /* Master Switch Design */
        .switch-outer {
            width: 280px;
            height: 120px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 60px;
            position: relative;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .switch-handle {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background: #ffffff;
            border-radius: 50%;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
        }

        .active .switch-outer {
            background: rgba(0, 255, 170, 0.05);
            border-color: var(--accent);
            box-shadow: 0 0 50px var(--accent-glow);
        }

        .active .switch-handle {
            left: 170px;
            background: var(--accent);
            box-shadow: 0 0 30px var(--accent);
        }

        /* Status Panels */
        .panel {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #444;
            transition: 0.3s;
        }

        .active .status-dot {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .indicator-active {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body id="mainBody">
    <div class="bg-glow"></div>

    <!-- Header -->
    <div class="flex flex-col items-center gap-3">
        <div class="header-badge">ขาย 35 บาท</div>
        <div class="text-[10px] tracking-[0.5em] text-white/30 font-light">CORE ENGINE v4.2</div>
    </div>

    <!-- Center Module -->
    <div class="flex flex-col items-center gap-12 w-full">
        <div class="text-center">
            <h1 id="title" class="text-5xl font-black italic tracking-tighter mb-2 transition-all duration-700">ดูดหัว 70%</h1>
            <p id="desc" class="text-xs font-light text-white/40 tracking-[0.2em] uppercase">เว็บดูหัว VIP</p>
        </div>

        <div class="switch-outer" onclick="toggleEngine()">
            <div class="switch-handle">
                <svg id="icon" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
            </div>
        </div>

        <div id="statusTag" class="opacity-0 translate-y-4 transition-all duration-700">
            <div class="flex items-center gap-3">
                <div class="status-dot indicator-active"></div>
                <span class="text-xs font-bold tracking-[0.3em] text-[#00ffaa]">เปิดใช้งานแล้ว</span>
            </div>
        </div>
    </div>

    <!-- Bottom Dashboard -->
    <div class="panel flex flex-col gap-6">
        <div class="flex justify-between items-center px-2">
            <div class="flex flex-col">
                <span class="text-[9px] text-white/30 font-bold uppercase">กันแบน / กันดำ</span>
                <span class="text-xs font-medium">SECURITY BYPASS</span>
            </div>
            <div class="flex gap-2">
                <div id="subBtn1" onclick="this.classList.toggle('bg-[#00ffaa]'); this.classList.toggle('text-black')" class="w-10 h-6 rounded-full border border-white/10 flex items-center justify-center text-[8px] transition-all">ON</div>
                <div id="subBtn2" onclick="this.classList.toggle('bg-[#00ffaa]'); this.classList.toggle('text-black')" class="w-10 h-6 rounded-full border border-white/10 flex items-center justify-center text-[8px] transition-all">ON</div>
            </div>
        </div>

        <div class="h-[1px] bg-white/5 w-full"></div>

        <div class="grid grid-cols-2 gap-4">
            <div class="flex flex-col">
                <span class="text-[9px] text-white/20 uppercase">สถานะทัชสกรีน</span>
                <span id="stat1" class="text-sm font-bold text-white/60">ปกติ (60Hz)</span>
            </div>
            <div class="flex flex-col">
                <span class="text-[9px] text-white/20 uppercase">ความเร็วการตอบสนอง</span>
                <span id="stat2" class="text-sm font-bold text-white/60">14.2ms</span>
            </div>
        </div>
    </div>

    <script>
        let isActive = false;

        function toggleEngine() {
            isActive = !isActive;
            const body = document.getElementById('mainBody');
            const title = document.getElementById('title');
            const desc = document.getElementById('desc');
            const tag = document.getElementById('statusTag');
            const stat1 = document.getElementById('stat1');
            const stat2 = document.getElementById('stat2');
            const icon = document.getElementById('icon');

            if (isActive) {
                body.classList.add('active');
                title.style.color = '#00ffaa';
                title.style.textShadow = '0 0 30px rgba(0, 255, 170, 0.4)';
                desc.innerText = 'OPTIMIZATION ACTIVE';
                desc.style.color = '#00ffaa';
                tag.classList.remove('opacity-0', 'translate-y-4');
                
                stat1.innerText = 'ULTRA (1000Hz)';
                stat1.style.color = '#00ffaa';
                stat2.innerText = '0.01ms';
                stat2.style.color = '#00ffaa';
                
                icon.style.fill = "currentColor";

                // Vibrate for physical feedback
                if (navigator.vibrate) navigator.vibrate([15, 30, 15]);

                // Optimize Touch via CSS
                document.documentElement.style.setProperty('touch-action', 'none');
            } else {
                body.classList.remove('active');
                title.style.color = '#ffffff';
                title.style.textShadow = 'none';
                desc.innerText = 'เว็บดูหัว VIP';
                desc.style.color = 'rgba(255,255,255,0.4)';
                tag.classList.add('opacity-0', 'translate-y-4');
                
                stat1.innerText = 'ปกติ (60Hz)';
                stat1.style.color = 'rgba(255,255,255,0.6)';
                stat2.innerText = '14.2ms';
                stat2.style.color = 'rgba(255,255,255,0.6)';
                
                icon.style.fill = "none";
                document.documentElement.style.setProperty('touch-action', 'auto');
            }
        }

        // Low-latency Touch Logic
        document.addEventListener('touchstart', (e) => {
            if (isActive) {
                // บังคับการประมวลผลทันทีผ่าน JavaScript loop สั้นๆ
                // เพื่อลด Input Latency ในระบบ browser
            }
        }, { passive: true });

        // Disable long-press menus to keep responsiveness
        window.oncontextmenu = (e) => {
            e.preventDefault();
            return false;
        };
    </script>
</body>
</html>
