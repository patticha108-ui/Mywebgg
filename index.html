<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touch Speed Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #0a0a0a;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .glow-red {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        .glow-green {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        /* Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 60px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 60px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 52px;
            width: 52px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ef4444;
            box-shadow: 0 0 15px #ef4444;
        }

        input:checked + .slider:before {
            transform: translateX(60px);
        }

        /* Animation */
        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Screen 1: Key Entry -->
    <div id="loginScreen" class="w-full max-w-md p-6 flex flex-col items-center">
        <div class="glass-card w-full p-8 text-center glow-red">
            <h1 class="text-3xl font-bold mb-6 text-red-500 uppercase tracking-widest">Aimbot System</h1>
            <p class="text-gray-400 mb-8">กรุณาใส่รหัสผ่านเพื่อเข้าใช้งาน</p>
            
            <input type="text" id="keyInput" placeholder="ใส่รหัสที่นี่..." 
                class="w-full bg-black border border-red-500/50 rounded-xl px-4 py-3 mb-6 focus:outline-none focus:border-red-500 text-center text-xl tracking-widest">
            
            <button onclick="checkKey()" 
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-xl transition duration-300 active:scale-95">
                ยืนยันรหัส
            </button>
            <p id="errorMsg" class="text-red-400 mt-4 hidden">รหัสไม่ถูกต้อง!</p>
        </div>
    </div>

    <!-- Screen 2: Main App -->
    <div id="mainApp" class="hidden w-full max-w-md p-6 flex flex-col items-center">
        <div class="glass-card w-full p-10 text-center relative overflow-hidden">
            <div id="statusIndicator" class="absolute top-4 right-4 w-3 h-3 rounded-full bg-red-500 shadow-[0_0_10px_#ef4444]"></div>
            
            <h2 class="text-2xl font-light text-gray-300 mb-2">Touch Sensitivity</h2>
            <h1 class="text-4xl font-black mb-12 tracking-tighter">OPTIMIZER PRO</h1>

            <div class="mb-10">
                <p id="switchLabel" class="text-xl font-bold mb-6 text-gray-400 transition-all duration-300">
                    AIMBOT 100% (OFF)
                </p>
                
                <label class="switch">
                    <input type="checkbox" id="aimbotSwitch" onchange="toggleAimbot()">
                    <span class="slider"></span>
                </label>
            </div>

            <div id="statusText" class="text-sm font-mono text-gray-500 uppercase tracking-widest">
                System: Waiting for activation...
            </div>

            <!-- Fake Processing Bars -->
            <div class="mt-8 space-y-3">
                <div class="w-full bg-gray-800 h-1 rounded-full overflow-hidden">
                    <div id="bar1" class="bg-red-500 h-full w-0 transition-all duration-1000"></div>
                </div>
                <div class="w-full bg-gray-800 h-1 rounded-full overflow-hidden">
                    <div id="bar2" class="bg-red-500 h-full w-0 transition-all duration-700"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CORRECT_KEY = "aimbotgg100%";

        function checkKey() {
            const input = document.getElementById('keyInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (input === CORRECT_KEY) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
            } else {
                errorMsg.classList.remove('hidden');
                setTimeout(() => errorMsg.classList.add('hidden'), 2000);
            }
        }

        function toggleAimbot() {
            const isChecked = document.getElementById('aimbotSwitch').checked;
            const label = document.getElementById('switchLabel');
            const statusText = document.getElementById('statusText');
            const statusIndicator = document.getElementById('statusIndicator');
            const bar1 = document.getElementById('bar1');
            const bar2 = document.getElementById('bar2');

            if (isChecked) {
                // UI Changes to ON state
                label.innerText = "ได้เปิดแล้ว";
                label.classList.remove('text-gray-400');
                label.classList.add('text-green-500', 'pulse-animation');
                
                statusText.innerText = "System: Aimbot 100% Activated";
                statusText.classList.add('text-green-400');
                
                statusIndicator.style.backgroundColor = '#22c55e';
                statusIndicator.style.boxShadow = '0 0 15px #22c55e';

                bar1.style.width = '100%';
                bar2.style.width = '100%';

                // Visual Feedback for "Faster Touch"
                document.body.style.cursor = 'crosshair';
                console.log("Touch optimization enabled: Response time decreased to 1ms");
            } else {
                // UI Changes to OFF state
                label.innerText = "AIMBOT 100% (OFF)";
                label.classList.remove('text-green-500', 'pulse-animation');
                label.classList.add('text-gray-400');
                
                statusText.innerText = "System: Waiting for activation...";
                statusText.classList.remove('text-green-400');
                
                statusIndicator.style.backgroundColor = '#ef4444';
                statusIndicator.style.boxShadow = '0 0 10px #ef4444';

                bar1.style.width = '0%';
                bar2.style.width = '0%';
                
                document.body.style.cursor = 'default';
            }
        }

        // Add visual ripple on touch to simulate "speed"
        document.addEventListener('touchstart', (e) => {
            if (!document.getElementById('aimbotSwitch').checked) return;
            
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.background = 'rgba(239, 68, 68, 0.5)';
            ripple.style.borderRadius = '50%';
            ripple.style.left = e.touches[0].clientX - 10 + 'px';
            ripple.style.top = e.touches[0].clientY - 10 + 'px';
            ripple.style.pointerEvents = 'none';
            ripple.style.transition = 'all 0.3s ease-out';
            ripple.style.zIndex = '9999';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.style.transform = 'scale(4)';
                ripple.style.opacity = '0';
            }, 10);
            
            setTimeout(() => ripple.remove(), 300);
        });
    </script>
</body>
</html>
