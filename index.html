<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIP TOUCH OPTIMIZER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,300;0,700;1,900&family=Orbitron:wght@400;900&display=swap');

        :root {
            --vip-gold: #ffcc00;
            --bg-deep: #050505;
        }

        body {
            background-color: var(--bg-deep);
            color: #fff;
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: none; /* ตัดระบบ Delay ของ Browser */
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
        }

        /* ปุ่มสวิตช์กลางหน้าจอ */
        .main-switch-container {
            width: 280px;
            height: 140px;
            background: #111;
            border-radius: 70px;
            border: 4px solid #222;
            position: relative;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        }

        .main-knob {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 112px;
            height: 112px;
            background: #333;
            border-radius: 50%;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .active .main-switch-container {
            background: rgba(255, 204, 0, 0.1);
            border-color: var(--vip-gold);
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.2);
        }

        .active .main-knob {
            left: 150px;
            background: var(--vip-gold);
            box-shadow: 0 0 40px rgba(255, 204, 0, 0.8);
        }

        /* ส่วนเลื่อนได้ด้านล่าง */
        .scroller {
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            display: flex;
            gap: 16px;
            width: 100%;
            padding: 10px 0;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scroller::-webkit-scrollbar { display: none; }
        
        .scroll-item {
            min-width: 85%;
            scroll-snap-align: center;
        }

        /* ดีไซน์สวิตช์ย่อย */
        .sub-switch {
            width: 50px;
            height: 26px;
            background: #333;
            border-radius: 13px;
            position: relative;
            transition: 0.3s;
        }
        .sub-knob {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: 0.3s;
        }
        .sub-active { background: #4ade80; }
        .sub-active .sub-knob { left: 27px; }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        .scan-line {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--vip-gold);
            opacity: 0.2;
            z-index: 100;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-between py-10">

    <div id="scanLine" class="scan-line"></div>

    <!-- Header -->
    <div class="text-center">
        <div class="orbitron text-3xl font-black tracking-widest text-white/20">VIP</div>
        <div class="text-[10px] tracking-[0.5em] text-yellow-500 font-bold uppercase mt-1">Touch Sensitivity Engine</div>
    </div>

    <!-- Main Module -->
    <div id="mainModule" class="flex flex-col items-center gap-12">
        <div class="text-center">
            <h1 id="aimText" class="text-6xl font-black italic tracking-tighter transition-all duration-500">AIMBOT 80%</h1>
            <p id="statusMsg" class="text-xs font-mono text-gray-500 tracking-widest mt-2 uppercase">System Status: Idle</p>
        </div>

        <div class="main-switch-container" onclick="toggleActivation()">
            <div class="main-knob">
                <svg id="powerIcon" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
            </div>
        </div>

        <div id="openedLabel" class="opacity-0 transform translate-y-4 transition-all duration-500">
            <div class="px-10 py-3 rounded-full border border-yellow-500/30 bg-yellow-500/10">
                <span class="text-yellow-500 font-bold text-xl tracking-widest">เปิดแล้ว</span>
            </div>
        </div>
    </div>

    <!-- Bottom Scroller -->
    <div class="w-full px-6">
        <div class="scroller">
            <!-- Slide 1: Security -->
            <div class="scroll-item">
                <div class="glass-card p-5 h-full">
                    <div class="text-xs font-bold text-gray-500 mb-4 uppercase tracking-widest">Security Settings</div>
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-bold">กันดำ</span>
                            <div class="sub-switch" onclick="this.classList.toggle('sub-active')"><div class="sub-knob"></div></div>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm font-bold">กันแบน</span>
                            <div class="sub-switch" onclick="this.classList.toggle('sub-active')"><div class="sub-knob"></div></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Slide 2: Device Stats -->
            <div class="scroll-item">
                <div class="glass-card p-5 h-full">
                    <div class="text-xs font-bold text-gray-500 mb-2 uppercase tracking-widest">Device Analysis</div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <div class="text-[9px] text-gray-400">รุ่นอุปกรณ์</div>
                            <div id="deviceModel" class="text-sm font-bold truncate">กำลังดึงข้อมูล...</div>
                        </div>
                        <div>
                            <div class="text-[9px] text-gray-400">Browser</div>
                            <div id="browserInfo" class="text-sm font-bold truncate">กำลังดึงข้อมูล...</div>
                        </div>
                        <div>
                            <div class="text-[9px] text-gray-400">Response</div>
                            <div id="respTime" class="text-sm font-bold text-yellow-500">12.4ms</div>
                        </div>
                        <div>
                            <div class="text-[9px] text-gray-400">Refresh Rate</div>
                            <div id="hzRate" class="text-sm font-bold">60Hz</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Indicator dots -->
        <div class="flex justify-center gap-2 mt-4">
            <div class="w-1.5 h-1.5 rounded-full bg-yellow-500"></div>
            <div class="w-1.5 h-1.5 rounded-full bg-white/20"></div>
        </div>
    </div>

    <script>
        let isActive = false;

        // ดึงข้อมูลอุปกรณ์เบื้องต้น
        function fetchDeviceInfo() {
            const userAgent = navigator.userAgent;
            const modelEl = document.getElementById('deviceModel');
            const browserEl = document.getElementById('browserInfo');

            // แบบจำลองการดึงชื่อรุ่น (ใน Browser จริงจะเห็นได้จำกัด)
            if (userAgent.match(/iPhone/i)) modelEl.innerText = "iPhone Mobile";
            else if (userAgent.match(/iPad/i)) modelEl.innerText = "iPad OS";
            else if (userAgent.match(/Android/i)) {
                const match = userAgent.match(/Android\s+([^\s;]+|.*?\s+(.*?)\s+Build)/);
                modelEl.innerText = "Android Device";
            } else {
                modelEl.innerText = "PC Desktop";
            }

            browserEl.innerText = navigator.appName || "Web Browser";
        }

        function toggleActivation() {
            isActive = !isActive;
            const body = document.body;
            const mainModule = document.getElementById('mainModule');
            const aimText = document.getElementById('aimText');
            const statusMsg = document.getElementById('statusMsg');
            const label = document.getElementById('openedLabel');
            const icon = document.getElementById('powerIcon');
            const resp = document.getElementById('respTime');
            const scan = document.getElementById('scanLine');
            const hz = document.getElementById('hzRate');

            if (isActive) {
                body.classList.add('active');
                aimText.style.color = "#ffcc00";
                aimText.style.textShadow = "0 0 30px rgba(255, 204, 0, 0.6)";
                statusMsg.innerText = "System Status: Ultra High Speed";
                statusMsg.style.color = "#ffcc00";
                label.classList.remove('opacity-0', 'translate-y-4');
                icon.setAttribute('stroke', '#000');
                icon.setAttribute('fill', '#000');
                resp.innerText = "0.001ms";
                resp.style.color = "#4ade80";
                hz.innerText = "120Hz+";
                scan.style.display = "block";
                scan.style.animation = "scan 2s linear infinite";

                // Haptic feedback
                if (navigator.vibrate) navigator.vibrate([20, 40, 20]);

                // Performance Optimization Loop
                optimizeTouch();
            } else {
                body.classList.remove('active');
                aimText.style.color = "#fff";
                aimText.style.textShadow = "none";
                statusMsg.innerText = "System Status: Idle";
                statusMsg.style.color = "#666";
                label.classList.add('opacity-0', 'translate-y-4');
                icon.setAttribute('stroke', '#666');
                icon.setAttribute('fill', 'none');
                resp.innerText = "12.4ms";
                resp.style.color = "#ffcc00";
                hz.innerText = "60Hz";
                scan.style.display = "none";
            }
        }

        function optimizeTouch() {
            // ใช้ requestAnimationFrame เพื่อบังคับให้ UI thread ทำงานในรอบความถี่สูงสุด
            if (isActive) {
                window.requestAnimationFrame(optimizeTouch);
            }
        }

        // ป้องกัน Gesture พื้นฐานที่ทำให้เกิด Lag
        document.addEventListener('touchstart', (e) => {
            if (isActive) {
                // โค้ดส่วนนี้จะถูกเรียกใช้ทันทีเมื่อมีการสัมผัสโดยไม่มีการรอ
            }
        }, { passive: true });

        // เริ่มต้นการทำงาน
        window.onload = fetchDeviceInfo;

        // ปิดเมนูคลิกขวาเพื่อความลื่นไหล
        window.oncontextmenu = (e) => {
            e.preventDefault();
            return false;
        };
    </script>
</body>
</html>
