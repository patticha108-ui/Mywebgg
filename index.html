<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Green Matrix Hack Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Kanit:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #39ff14;
            --dark-green: #0a1f0a;
            --bg-black: #020502;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-green);
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        /* พื้นหลัง Matrix Grid สีเขียว */
        .bg-matrix {
            position: fixed;
            inset: 0;
            background: 
                linear-gradient(rgba(57, 255, 20, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(57, 255, 20, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        /* หน้าจอแสดงผลความไว (High-Speed Display) */
        .speed-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            text-align: right;
            pointer-events: none;
        }

        .digital-num {
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 0 20px var(--neon-green);
        }

        /* สวิตช์หลักตรงกลาง (ขนาดใหญ่มาก) */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main-rail {
            position: relative;
            width: 320px;
            height: 120px;
            background: #081108;
            border: 3px solid #1a331a;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: inset 0 0 20px rgba(0,0,0,1);
            transition: all 0.2s;
        }

        .main-rail.active {
            border-color: var(--neon-green);
            box-shadow: 0 0 40px rgba(57, 255, 20, 0.3);
        }

        .knob {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 94px;
            height: 94px;
            background: radial-gradient(circle, #1a331a 0%, #000 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            border: 2px solid #222;
        }

        .active .knob {
            transform: translateX(196px);
            border-color: var(--neon-green);
            box-shadow: 0 0 25px var(--neon-green);
        }

        /* สวิตช์ข้าง (มุมซ้ายล่าง) */
        .side-controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .side-rail {
            position: relative;
            width: 150px;
            height: 50px;
            background: #0a110a;
            border: 1px solid #1a331a;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 4px;
        }

        .side-rail.active {
            border-color: var(--neon-green);
            background: #0d260d;
        }

        .side-knob {
            width: 40px;
            height: 40px;
            background: #111;
            border-radius: 50%;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        .side-rail.active .side-knob {
            transform: translateX(100px);
            border-color: var(--neon-green);
        }

        .label {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 700;
            pointer-events: none;
            text-transform: uppercase;
            color: #1a331a;
        }

        .active .label {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }

        .lightning-svg {
            width: 60%;
            height: 60%;
            fill: #1a331a;
            transition: 0.2s;
        }

        .active .lightning-svg {
            fill: var(--neon-green);
            filter: drop-shadow(0 0 5px var(--neon-green));
        }

        /* เอฟเฟกต์ Ripple */
        .ripple {
            position: absolute;
            border: 2px solid var(--neon-green);
            border-radius: 50%;
            pointer-events: none;
            animation: ripple-anim 0.4s ease-out;
        }

        @keyframes ripple-anim {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(4); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="bg-matrix"></div>

    <!-- ความไวหน้าจอ (ไวที่สุด) -->
    <div class="speed-overlay">
        <p class="orbitron text-xs tracking-widest opacity-50">SENSITIVITY CLOCK</p>
        <div id="speed-num" class="digital-num orbitron">1.00</div>
        <p class="orbitron text-[10px] text-green-800">ULTRA-FAST RESPONSE ON</p>
    </div>

    <!-- ส่วนกลาง: ดูดหัว 90% -->
    <div class="main-container">
        <h2 class="orbitron text-4xl font-black mb-8 tracking-tighter" style="text-shadow: 0 0 20px rgba(57,255,20,0.4)">
            ดูดหัว <span class="text-white">90%</span>
        </h2>
        <div id="main-switch" class="main-rail">
            <span class="label orbitron text-xl">SYSTEM OFFLINE</span>
            <div class="knob">
                <svg class="lightning-svg" viewBox="0 0 24 24"><path d="M13 2L3 14h9v8l10-12h-9l1-8z"/></svg>
            </div>
        </div>
        
        <div class="mt-12 bg-green-950/20 border border-green-500/20 px-8 py-3 rounded-xl backdrop-blur-sm">
            <p class="text-xl font-light">ของขาย <span class="orbitron font-black text-2xl text-white">100 บาท</span></p>
        </div>
    </div>

    <!-- ส่วนมุมซ้ายล่าง: กันแบน และ กันดำ -->
    <div class="side-controls">
        <div class="flex flex-col">
            <span class="orbitron text-[9px] mb-1 opacity-40">SECURITY</span>
            <div id="sw-antiban" class="side-rail">
                <span class="label orbitron">กันแบน</span>
                <div class="side-knob">
                    <svg class="lightning-svg" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
                </div>
            </div>
        </div>

        <div class="flex flex-col">
            <span class="orbitron text-[9px] mb-1 opacity-40">VISUAL</span>
            <div id="sw-antidark" class="side-rail">
                <span class="label orbitron">กันดำ</span>
                <div class="side-knob">
                    <svg class="lightning-svg" viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        const speedNum = document.getElementById('speed-num');
        const mainSw = document.getElementById('main-switch');
        
        // ระบบตัวเลขความไว (ตอบสนองไวที่สุด)
        let lastUpdate = 0;
        function updateSpeed(timestamp) {
            if (timestamp - lastUpdate > 50) { // อัปเดตทุก 50ms เพื่อความลื่นไหล
                const val = (0.95 + Math.random() * 0.15).toFixed(2);
                speedNum.innerText = val;
                lastUpdate = timestamp;
            }
            requestAnimationFrame(updateSpeed);
        }
        requestAnimationFrame(updateSpeed);

        // ระบบจัดการสวิตช์
        function initSwitch(id, activeText, inactiveText) {
            const el = document.getElementById(id);
            const label = el.querySelector('.label');
            let isOn = false;

            const toggle = (e) => {
                if (e.type === 'touchstart') e.preventDefault();
                isOn = !isOn;
                
                if (isOn) {
                    el.classList.add('active');
                    if (label) label.innerText = activeText;
                    vibrate(40);
                } else {
                    el.classList.remove('active');
                    if (label) label.innerText = inactiveText;
                    vibrate(20);
                }

                // เอฟเฟกต์การสัมผัส
                const x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
                const y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
                createRipple(x, y);
            };

            el.addEventListener('mousedown', toggle);
            el.addEventListener('touchstart', toggle, { passive: false });
        }

        function createRipple(x, y) {
            const r = document.createElement('div');
            r.className = 'ripple';
            r.style.left = (x - 20) + 'px';
            r.style.top = (y - 20) + 'px';
            r.style.width = '40px';
            r.style.height = '40px';
            document.body.appendChild(r);
            setTimeout(() => r.remove(), 400);
        }

        function vibrate(ms) {
            if (navigator.vibrate) navigator.vibrate(ms);
        }

        // เริ่มต้นสวิตช์ทั้งหมด
        initSwitch('main-switch', 'SYSTEM ACTIVE', 'SYSTEM OFFLINE');
        initSwitch('sw-antiban', 'กันแบน ON', 'กันแบน');
        initSwitch('sw-antidark', 'กันดำ ON', 'กันดำ');

    </script>
</body>
</html>
