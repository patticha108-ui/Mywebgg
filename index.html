<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AIMBOT VIP OPTIMIZER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;600;900&family=Orbitron:wght@400;900&display=swap');

        :root {
            --primary: #ff0055;
            --secondary: #00f2ff;
            --bg-dark: #020202;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Kanit', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            /* ปิดระบบหน่วงเวลาการสัมผัสพื้นฐาน */
            touch-action: none;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }

        /* พื้นหลังลายตาราง */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 0, 85, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 85, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        /* ปุ่มสวิตช์หลัก */
        .master-toggle {
            width: 300px;
            height: 150px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 75px;
            border: 4px solid #333;
            position: relative;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.9);
        }

        .master-knob {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 122px;
            height: 122px;
            background: linear-gradient(145deg, #222, #444);
            border-radius: 50%;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
        }

        .active .master-toggle {
            background: rgba(255, 0, 85, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.3);
        }

        .active .master-knob {
            left: 160px;
            background: var(--primary);
            box-shadow: 0 0 40px var(--primary);
        }

        /* แผงเลื่อนด้านล่าง */
        .scroll-container {
            width: 100%;
            max-width: 400px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            display: flex;
            gap: 20px;
            padding: 20px 0;
            scrollbar-width: none;
        }
        .scroll-container::-webkit-scrollbar { display: none; }

        .slide-card {
            min-width: 100%;
            scroll-snap-align: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 25px;
        }

        /* สวิตช์ย่อย */
        .sub-switch {
            width: 55px; height: 30px;
            background: #222;
            border-radius: 15px;
            position: relative;
            transition: 0.3s;
            cursor: pointer;
        }
        .sub-knob {
            position: absolute;
            top: 4px; left: 4px;
            width: 22px; height: 22px;
            background: #fff;
            border-radius: 50%;
            transition: 0.3s;
        }
        .sub-active { background: #00ff88; }
        .sub-active .sub-knob { left: 29px; }

        .scan-effect {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--primary);
            box-shadow: 0 0 15px var(--primary);
            opacity: 0.3;
            z-index: 100;
            pointer-events: none;
            display: none;
            animation: scanMove 2s linear infinite;
        }

        @keyframes scanMove {
            0% { top: 0; }
            100% { top: 100vh; }
        }
    </style>
</head>
<body id="mainBody">
    <div class="bg-grid"></div>
    <div id="scanLine" class="scan-effect"></div>

    <!-- Header Section -->
    <div class="text-center">
        <h2 class="orbitron text-4xl font-black italic tracking-tighter text-white/20">AIMBOT VIP</h2>
        <div class="text-[10px] tracking-[0.6em] text-red-500 font-bold uppercase mt-1">Optimization Engine</div>
    </div>

    <!-- Center Module -->
    <div id="controlCenter" class="flex flex-col items-center gap-10">
        <div class="text-center">
            <h1 id="titleLabel" class="text-6xl font-black italic tracking-tighter transition-all duration-500">ดูดหัว 80%</h1>
            <p id="statusDesc" class="text-xs font-mono text-gray-500 tracking-widest mt-2 uppercase">Touch Sensitivity: Normal</p>
        </div>

        <div class="master-toggle" onclick="toggleMain()">
            <div id="knob" class="master-knob">
                <svg id="powerIcon" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2.5">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                </svg>
            </div>
        </div>

        <div id="openedBadge" class="opacity-0 transform translate-y-4 transition-all duration-500">
            <div class="bg-red-500/10 border border-red-500/30 px-10 py-3 rounded-full">
                <span class="text-red-500 font-bold text-xl tracking-widest uppercase">เปิดใช้งานแล้ว</span>
            </div>
        </div>
    </div>

    <!-- Bottom Scroller -->
    <div class="w-full max-w-sm">
        <div class="scroll-container">
            <!-- Slide 1: Security -->
            <div class="slide-card">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-4">Security Module</p>
                <div class="space-y-5">
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-bold">ระบบกันแบน (Anti-Ban)</span>
                        <div class="sub-switch" onclick="toggleSub(this)"><div class="sub-knob"></div></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-bold">ระบบกันดำ (Anti-Blacklist)</span>
                        <div class="sub-switch" onclick="toggleSub(this)"><div class="sub-knob"></div></div>
                    </div>
                </div>
            </div>

            <!-- Slide 2: Hardware Stats -->
            <div class="slide-card">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-4">Hardware Diagnostics</p>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <div class="text-[10px] text-gray-400">TOUCH REFRESH</div>
                        <div id="hzLabel" class="text-xl font-bold">60Hz</div>
                    </div>
                    <div>
                        <div class="text-[10px] text-gray-400">LATENCY</div>
                        <div id="msLabel" class="text-xl font-bold text-gray-600">12ms</div>
                    </div>
                    <div class="col-span-2">
                        <div class="text-[10px] text-gray-400">ENGINE STATUS</div>
                        <div id="engineLabel" class="text-sm font-bold">IDLE - WAITING...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Indicator dots -->
        <div class="flex justify-center gap-2 mt-2">
            <div class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
            <div class="w-1.5 h-1.5 rounded-full bg-white/10"></div>
        </div>
    </div>

    <script>
        let isMainOn = false;

        function toggleMain() {
            isMainOn = !isMainOn;
            const body = document.getElementById('mainBody');
            const control = document.getElementById('controlCenter');
            const title = document.getElementById('titleLabel');
            const desc = document.getElementById('statusDesc');
            const badge = document.getElementById('openedBadge');
            const icon = document.getElementById('powerIcon');
            const scan = document.getElementById('scanLine');
            
            // Labels for hardware
            const hz = document.getElementById('hzLabel');
            const ms = document.getElementById('msLabel');
            const eng = document.getElementById('engineLabel');

            if (isMainOn) {
                control.classList.add('active');
                title.style.color = "#ff0055";
                title.style.textShadow = "0 0 30px rgba(255, 0, 85, 0.6)";
                desc.innerText = "Touch Sensitivity: ULTRA-FAST";
                desc.style.color = "#ff0055";
                badge.classList.remove('opacity-0', 'translate-y-4');
                icon.setAttribute('stroke', '#000');
                icon.setAttribute('fill', '#000');
                scan.style.display = "block";
                
                // Hardware Stats Update
                hz.innerText = "120Hz";
                hz.style.color = "#00f2ff";
                ms.innerText = "0.1ms";
                ms.style.color = "#00ff88";
                eng.innerText = "RUNNING: CORE_OPTIMIZER_X";
                eng.style.color = "#ff0055";

                // ระบบลดความหน่วงแบบจำลอง
                applyTouchHacks();
                
                if (navigator.vibrate) navigator.vibrate([20, 50, 20]);
            } else {
                control.classList.remove('active');
                title.style.color = "#fff";
                title.style.textShadow = "none";
                desc.innerText = "Touch Sensitivity: Normal";
                desc.style.color = "#555";
                badge.classList.add('opacity-0', 'translate-y-4');
                icon.setAttribute('stroke', '#666');
                icon.setAttribute('fill', 'none');
                scan.style.display = "none";
                
                hz.innerText = "60Hz";
                hz.style.color = "#fff";
                ms.innerText = "12ms";
                ms.style.color = "#666";
                eng.innerText = "IDLE - WAITING...";
                eng.style.color = "#fff";
            }
        }

        function toggleSub(el) {
            el.classList.toggle('sub-active');
            if (navigator.vibrate) navigator.vibrate(10);
        }

        function applyTouchHacks() {
            // เทคนิคการลด Latency ในเบราว์เซอร์
            // 1. บังคับให้เบราว์เซอร์ใช้ Refresh Rate สูงสุดในการวาดหน้าจอ
            const boost = () => {
                if(isMainOn) {
                    window.requestAnimationFrame(boost);
                }
            };
            boost();
        }

        // ปิดเมนูคลิกขวาและการหน่วงเวลาทัช
        window.oncontextmenu = (e) => e.preventDefault();
        
        document.addEventListener('touchstart', (e) => {
            if (isMainOn) {
                // จัดการเหตุการณ์สัมผัสทันทีโดยไม่รอการคำนวณอื่น
            }
        }, { passive: true });
    </script>
</body>
</html>
